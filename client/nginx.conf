worker_processes auto;
events { worker_connections 1024; }

http {
    server {
    listen 80;
    server_name ibrainstar.in;

    # Serve frontend from /project
    location /project/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to the backend at /project/api
    location /project/api/ {
        proxy_pass http://pro_backend:5050/;  # Update to your backend container & port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Prevent redirects from affecting /project
    location = / {
        return 404;
    }
}

    }
